---
applications:
- name: news-agent
  memory: 512M
  instances: 1
  buildpack: python_buildpack
  command: uvicorn app.main:app --host 0.0.0.0 --port $PORT
  env:
    ENV: production
  services: []
  routes:
  - route: news-agent-${random-word}.cfapps.eu10.hana.ondemand.com
  health-check-type: http
  health-check-http-endpoint: /health
  timeout: 180
